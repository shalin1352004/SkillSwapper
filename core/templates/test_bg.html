{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Background Test</title>
    <style>
        body {
            background-image: url('/static/blue-creative-space-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .test-box {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Background Image Test</h1>
        <p>If you can see this text on a blue creative space background, the image is working!</p>
        <p>Image path: /static/blue-creative-space-bg.jpg</p>
        <p>Static URL: {% static "blue-creative-space-bg.jpg" %}</p>
    </div>
</body>
</html>
