{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SkillSwapper - Professional Skill Exchange Platform{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      padding-top: 60px; /* Adjust if navbar height changes */
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .hover-lift {
      transition: all 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    @keyframes bell-shake {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(-15deg); }
      20% { transform: rotate(10deg); }
      30% { transform: rotate(-10deg); }
      40% { transform: rotate(6deg); }
      50% { transform: rotate(-4deg); }
      60% { transform: rotate(2deg); }
      70% { transform: rotate(-1deg); }
      80% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
    
    .buzz-bell {
      animation: bell-shake 0.8s cubic-bezier(.36,.07,.19,.97) both 2;
      transform-origin: 50% 0;
      display: inline-block;
    }
    
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 2rem;
      margin: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 0.5rem 1rem;
        position: relative;
        z-index: 1001;
    }
    .navbar-logo {
        color: #fff;
        font-size: 1.5rem;
        text-decoration: none;
    }
    .navbar-links {
        display: flex;
        gap: 1rem;
    }
    .navbar-links a {
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .navbar-links a:hover {
        background: #444;
    }
    .navbar-hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        background: none;
        border: none;
        outline: none;
    }
    .navbar-hamburger span {
        height: 3px;
        width: 25px;
        background: #fff;
        margin: 4px 0;
        border-radius: 2px;
        transition: 0.3s;
        display: block;
    }
    .navbar-menu-label {
        color: #fff;
        font-size: 1.1rem;
        margin-left: 8px;
        display: none;
    }
    @media (max-width: 768px) {
        .navbar-links {
            display: none;
            flex-direction: column;
            width: 100vw;
            background: #222;
            position: absolute;
            top: 60px;
            left: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 1rem 0;
            border-radius: 0 0 8px 8px;
            z-index: 1002;
        }
        .navbar-links.active {
            display: flex;
            animation: dropdownFade 0.3s;
        }
        .navbar-links a {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0;
            border-bottom: 1px solid #333;
        }
        .navbar-links a:last-child {
            border-bottom: none;
        }
        .navbar-hamburger {
            display: flex;
        }
        .navbar-menu-label {
            display: inline;
        }
    }
    @keyframes dropdownFade {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .navbar-logo-text {
        font-size: clamp(1rem, 2vw, 1.5rem);
        white-space: nowrap;
        overflow-wrap: break-word;
        min-width: 0;
    }
    .navbar-links {
        flex-wrap: wrap;
        min-width: 0;
    }
    .navbar-links a {
        font-size: clamp(1rem, 2vw, 1.1rem);
        overflow-wrap: break-word;
        min-width: 0;
    }
    @media (max-width: 768px) {
        .navbar-logo-text {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
        }
        .navbar-links a {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
        }
    }
  </style>
</head>
<body class="text-gray-900">
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Modern Navigation -->
  <nav class="navbar" style="position:fixed;top:0;left:0;width:100%;z-index:1002;">
    <a href="/" class="navbar-logo">SkillSwapper</a>
    <div class="navbar-hamburger" id="navbar-hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-links" id="navbar-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'chat_list' %}">Chat</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>
  <script>
    const hamburger = document.getElementById('navbar-hamburger');
    const navLinks = document.getElementById('navbar-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    Array.from(navLinks.getElementsByTagName('a')).forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navLinks.classList.remove('active');
        }
      });
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
      }
    });
  </script>
  
  <main class="p-6">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
